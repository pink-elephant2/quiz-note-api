<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  lang="ja">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	
	<title>social login demo</title>
	
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css" />
	<link rel="stylesheet" th:href="@{/webjars/metisMenu/1.1.3-1/metisMenu.min.css}" />
	<link rel="stylesheet" th:href="@{/webjars/startbootstrap-sb-admin-2/3.3.7+1/css/sb-admin-2.min.css}" />
	<link rel="stylesheet" th:href="@{/webjars/font-awesome/4.6.3/css/font-awesome.min.css}" />
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please input your profiles.</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form role="form" th:action="@{/signup}" action="/signup" th:object="${signupForm}" method="post">
									<div class="form-group" th:classappend="${#fields.hasErrors('loginId')}? 'has-error'">
										<label>Login ID</label>
										<input class="form-control" name="loginId" th:field="*{loginId}" placeholder="Enter E-mail" />
										<p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="help-block">error message.</p>
									</div>
									<div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
										<label>Password</label>
										<input class="form-control" name="password" th:field="*{password}" placeholder="More than 8 characters." />
										<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block">error message.</p>
									</div>
									<div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'has-error'">
										<label>First name</label>
										<input class="form-control" name="firstName" th:field="*{firstName}" />
										<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="help-block">error message.</p>
									</div>
									<div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'has-error'">
										<label>Last name</label>
										<input class="form-control" name="lastName" th:field="*{lastName}" />
										<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="help-block">error message.</p>
									</div>
									<button class="btn btn-success btn-lg btn-block" type="submit">Sign-up</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
	<script type="text/javascript" th:src="@{/webjars/metisMenu/1.1.3-1/metisMenu.min.js}" ></script>
	<script type="text/javascript" th:src="@{/webjars/startbootstrap-sb-admin-2/3.3.7+1/js/sb-admin-2.js}" ></script>
</body>
</html>
